<h5 mat-dialog-title>AdBlock detected</h5>
<div mat-dialog-content>
  <p>
    It seems like you have an AdBlocker enabled.
  </p>
</div>
<div mat-dialog-actions class="flex-box" style="justify-content: flex-end;">
  <div class="spacer"></div>
  <button mat-button (click)="closeDialog()" color="primary">Close</button>
</div>
