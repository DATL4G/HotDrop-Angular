<div class="max-size flex-box" style="align-items: center;">
  <div class="spacer"></div>
  <button (click)="connect()" mat-fab aria-label="Search FAB" color="primary" id="searchFAB">
    <mat-icon>search</mat-icon>
  </button>
  <div class="row" id="hostContent" style="display: none;">
    <div *ngFor="let mapping of peerMapping"
         [ngClass]="mapping.column"
         class="flex-box"
         style="justify-content: center;">
      <app-host [peerData]="mapping.peer" [discovery]="discovery" class="max-width"></app-host>
    </div>
  </div>
  <div class="spacer"></div>
</div>
